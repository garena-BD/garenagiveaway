<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন পেজ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .login-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        .google-btn {
            background-color: #4285F4;
            color: white;
        }

        .facebook-btn {
            background-color: #3b5998;
            color: white;
        }

        .login-btn i {
            margin-right: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>

        <button class="login-btn google-btn" onclick="window.location.href='google.html'">
            <i class="fab fa-google"></i> Google
        </button>
        
        <button class="login-btn facebook-btn" onclick="window.location.href='facebook.html'">
            <i class="fab fa-facebook-f"></i> Facebook
        </button>

        <div class="footer">
            <p>আমাদের শর্তাবলী পড়ুন এবং সম্মত হন</p>
        </div>
    </div>

</body>
</html>
