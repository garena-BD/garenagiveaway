<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official giveaway Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header Styling */
        .header {
            background-color: #333;
            color: white;
            padding: 20px; /* Increased padding for larger header */
            display: flex;
            align-items: center;
        }
        .header img {
            height: 50px; /* Increased logo size */
            margin-right: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px; /* Increased font size */
        }

        /* Image Slider */
        .slider {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .slider img {
            width: 100%;
            display: none;
        }
        .slider img.active {
            display: block;
        }

        /* Game Selection */
        .game-selection {
            text-align: center;
            margin: 20px;
        }
        .game-selection img {
            width: 100px;
            height: 100px;
            margin: 10px;
            cursor: pointer;
            border: 2px solid #ccc;
        }
        .game-selection img.selected {
            border-color: green;
        }

        /* Free Redeem Diamonds */
        .redeem {
            text-align: center;
            margin: 20px;
        }
        .diamond-box {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            justify-items: center;
            margin-top: 20px;
        }
        .redeem button {
            padding: 15px 30px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .redeem button:hover {
            background-color: #45a049;
        }
        .diamond-text {
            font-size: 16px;
            margin-top: 10px;
        }
        .diamond-emoji {
            margin-left: 5px;
        }

        /* Additional Styling for Boxes */
        .diamond-box div {
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .diamond-box div:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">

    </div>

    <!-- Image Slider -->

    <script>
        // Image Slider Functionality
        let currentIndex = 0;
        const images = document.querySelectorAll('.slider img');

        setInterval(() => {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
        }, 3000);

        // Game Selection Functionality
        function selectGame(imageElement) {
            const allImages = document.querySelectorAll('.game-selection img');
            allImages.forEach(img => img.classList.remove('selected'));
            imageElement.classList.add('selected');
        }

        // Redeem Diamond Claim Function
        function claimDiamond(diamond) {
            alert('You selected ' + diamond + ' Diamond! Please log in to claim.');
            window.location.href = "login.html"; // Redirect to login page
        }
    </script>
